<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bäckerei</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/master.css">
  </head>
  <body>
    <div class="wrapper" id="wrapper-register">
      <header class="header">
        <a href="index.html" class="logo"><img src="./img/logo/logo.jpg" alt="logo"></a>
        <a href="index.html">Home</a>
        <a href="waren.html">Waren</a>
        <a href="registrierung.html" style="color:white">Registrieren</a>
        <span>☰</span>
        <div class="mobile-menu">
          <span>×</span>
          <a href="index.html">Home</a>
          <a href="waren.html">Waren</a>
          <a href="registrierung.html">Registrieren</a>
        </div>
      </header>
      <div class="container">

        <br/><br/>

        <form class="register" method="post">

          <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" class="form-control " name="firstname" id="firstname">
            <small class="form-text">Empty Input</small>
          </div>

          <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" class="form-control" name="lastname" id="lastname">
            <small class="form-text">Empty Input</small>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email">
            <small class="form-text">Empty Input</small>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" name="password" id="password">
            <small class="form-text">Empty Input</small>
          </div>

          <div class="form-group">
            <label for="password2">Password Confirm</label>
            <input type="text" class="form-control" name="password2" id="password2">
            <small class="form-text">Empty Input</small>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-checkbox" name="agb" id="agb">
            <label class="form-check-label" for="agb">Check AGB</label>
          </div>

          <button type="submit" class="button">Submit</button>
        </form>

      </div>
    </div>
    <script src="./js/register.js" charset="utf-8"></script>
    <script src="./js/mobile_menu.js" charset="utf-8"></script>
  </body>
</html>
